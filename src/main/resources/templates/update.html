<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Vacansions</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<section class="container mt-3">
    <div class="d-flex justify-content-center">
        <div class="row">
            <h3> Редагування вакансії</h3>
            <hr>
            <form action="#" th:action="@{/update}" th:object="${vacansionForId}" method="POST">
                <input readonly type="number" th:value="${editVacansion.id}" id="id" placeholder="ID"
                       class="form-control mb-4 col-4">
                <input type="text" name="dyrekcija" th:value="${editVacansion.getDyrekcija()}" placeholder="Дирекція"
                       class="form-control mb-4 col-4">
                <input type="text" name="department" th:value="${editVacansion.getDepartment()}"
                       placeholder="Департамент"
                       class="form-control mb-4 col-4">
                <input type="text" name="viddil" th:value="${editVacansion.getViddil()}" placeholder="Відділ"
                       class="form-control mb-4 col-4">
                <input type="text" name="posada" th:value="${editVacansion.getPosada()}" placeholder="Посада"
                       class="form-control mb-4 col-4">
                <input type="number" name="count" th:value="${editVacansion.getCount()}" placeholder="Чисельність"
                       class="form-control mb-4 col-4">

                <button type="submit" class="btn btn-info col-5"> Зберегти вакансию</button>
            </form>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
