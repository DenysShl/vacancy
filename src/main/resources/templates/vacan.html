<!DOCTYPE html>
<html lang="ua" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Vacansions</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<main>
    <div align="center">
        <h3>Список вакансій для редагування!</h3>
        <h5>Пошук</h5>
        <form method="get" action="/searchVacancy">
            <input type="text" name="keyword"/>
            <input type="submit" value="Знайти"/>
        </form>
        <hr>
        <h4> Створити нову вакансію</h4>
        <a th:href="@{/create}"> Створити</a>
        <hr>
        <form>
            <table>
                <thead>
                <tr>
                    <th>№</th>
                    <th>Дирекція</th>
                    <th>Департамент</th>
                    <th>Відділ</th>
                    <th>Вакантна посада</th>
                    <th>Чисельність</th>
                    <th>Дата створення</th>
                    <th>Статус</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vacansion : ${result}">
                    <td th:text="${vacansion.getId()}">id</td>
                    <td th:text="${vacansion.getDyrekcija()}">Дирекція</td>
                    <td th:text="${vacansion.getDepartment()}">Департамент</td>
                    <td th:text="${vacansion.viddil}">Відділ</td>
                    <td th:text="${vacansion.posada}">Вакантна посада</td>
                    <td th:text="${vacansion.getCount()}">Чисельність</td>
                    <td th:text="${vacansion.getCreated_on()}">Дата створенння</td>
                    <td th:text="${vacansion.status}">Статус</td>
                    <td>
                        <a th:href="@{/edit/{id}(id=${vacansion.getId()})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/delete/{id}(id=${vacansion.getId()})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</main>
<footer>

</footer>
</body>
</html>
