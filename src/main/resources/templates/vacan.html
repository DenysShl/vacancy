<!DOCTYPE html>
<html lang="ua" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Vacansions</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.css">-->
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <!--    <link rel="stylesheet" type="text/css"-->
    <!--          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<main>
    <div align="center">
        <h3>Список вакансій для редагування!</h3>
        <h5>Пошук</h5>
        <form method="get" action="/searchVacancy">
            <input type="text" name="keyword" placeholder="Пошук посади" class="form-control mb-2 col-1"/>
            <input type="submit" value="Знайти" class="btn btn-success col-1"/>
        </form>
        <hr>
        <h4> Створити нову вакансію</h4>
        <a th:href="@{/create}" class="btn btn-primary col-2"> Створити</a>
        <hr>
        <form>
            <table class="table table-striped table-bordered table-sm table-light border-info">
                <thead>
                <tr>
                    <th>№</th>
                    <th>Дирекція</th>
                    <th>Департамент</th>
                    <th>Відділ</th>
                    <th>Вакантна посада</th>
                    <th>Чисельність</th>
                    <th>Дата створення</th>
                    <th>Статус</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vacansion : ${result}">
                    <td th:text="${vacansion.getId()}">id</td>
                    <td th:text="${vacansion.getDyrekcija()}">Дирекція</td>
                    <td th:text="${vacansion.getDepartment()}">Департамент</td>
                    <td th:text="${vacansion.viddil}">Відділ</td>
                    <td th:text="${vacansion.posada}">Вакантна посада</td>
                    <td th:text="${vacansion.getCount()}">Чисельність</td>
                    <!--                    .format(vacansion.getCreated_on(),'dd-MM-yyyy HH:mm:ss')-->
                    <td th:text="${vacansion.getCreated_on().toLocalDate()} + '  '
                    + ${vacansion.getCreated_on().toLocalTime()}">Дата створенння
                    </td>
                    <td th:text="${vacansion.status}">Статус</td>
                    <td>
                        <a th:href="@{/edit/{id}(id=${vacansion.getId()})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/update/{id}(id=${vacansion.getId()})}" class="btn btn-success">Update</a>
                        <a th:href="@{/delete/{id}(id=${vacansion.getId()})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <hr>
    </div>
</main>

<div th:replace="fragments/footer :: footer">Footer</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.js"></script>-->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
