<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <div th:replace="fragments/header :: header_css"/>
</head>

<body>
<div th:replace="fragments/navigation :: navigation">Navigation</div>
<section class="container mt-3">
    <div class="d-flex justify-content-center">
        <div class="row">
            <h3>Написати нам</h3>
            <form action="#" th:action="@{/send}" th:object="${messageSend}" method="POST" class="mt-4 mb-4">
                <div class="col">
                    <input type="email" name="email" placeholder="Введіть електронну адресу" class="form-control mb-4">
                    <textarea type="text" name="message" placeholder="Повідомлення"
                              class="form-control mb-4"></textarea>

                    <button type="submit" class="text-center btn btn-info col-3"> Відправити</button>
                </div>
            </form>
            <hr>
            <a class="text-center" th:href="@{/}"> Повернутися до списку вакансій</a>
        </div>
    </div>
</section>
<div th:replace="fragments/footer :: footer_scripts">Scripts</div>
</body>
</html>
