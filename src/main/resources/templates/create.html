<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Vacansions</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<div th:replace="fragments/navigation :: navigation">Navigation</div>
<section class="container mt-3">
    <div class="d-flex justify-content-center">
        <div class="row">
            <h2>Створити нову вакансію</h2>
            <form action="#" th:action="@{new}" th:object="${vacancy}" method="POST" class="mt-4 mb-4">
                <div class="col">
                    <input type="text" name="department" placeholder="Департамент" class="form-control mb-4">
                    <input type="text" name="dyrekcija" placeholder="Дирекція" class="form-control mb-4">
                    <input type="text" name="viddil" placeholder="Відділ" class="form-control mb-4">
                    <input type="text" name="posada" placeholder="Посада" class="form-control mb-4">
                    <input type="number" min="1" name="count" placeholder="Чисельність"
                           class="form-control mb-4" required>
                    <button type="submit" class="btn btn-info"> Зберегти вакансию</button>
                </div>
            </form>
            <hr>
            <a th:href="@{/}"> Повернутися до списку вакансій</a>
        </div>
    </div>

</section>
<div th:replace="fragments/footer :: footer">Footer</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
