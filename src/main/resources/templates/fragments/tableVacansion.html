<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vacansion</title>
</head>
<body>
<div th:fragment="table_vacansion">
    <form>
        <table class="table table-striped table-hover table-bordered table-light">
            <thead>
            <tr class="text-center">
<!--                <th>№</th>-->
<!--                <th>Дирекція</th>-->
<!--                <th>Департамент</th>-->
<!--                <th>Відділ</th>-->
<!--                <th>Вакантна посада</th>-->
<!--                <th>Чисельність</th>-->

                <th><a th:href="@{'/page/' + ${currentPage} + '?sortField=dyrekcija&sortDir=' + ${reverseSortDir}}">
                    Дирекція</a></th>
                <th><a th:href="@{'/page/' + ${currentPage} + '?sortField=department&sortDir=' + ${reverseSortDir}}">
                    Департамент</a></th>
                <th><a th:href="@{'/page/' + ${currentPage} + '?sortField=viddil&sortDir=' + ${reverseSortDir}}">
                    Відділ</a></th>
                <th><a th:href="@{'/page/' + ${currentPage} + '?sortField=posada&sortDir=' + ${reverseSortDir}}">
                    Вакантна посада</a></th>
                <th><a th:href="@{'/page/' + ${currentPage} + '?sortField=count&sortDir=' + ${reverseSortDir}}">
                    Чисельність</a></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vacansion : ${vacansionList}">
<!--                <td class="text-center" th:text="${vacansion.id}">id</td>-->
                <td th:text="${vacansion.getDyrekcija()}">Дирекція</td>
                <td th:text="${vacansion.getDepartment()}">Департамент</td>
                <td th:text="${vacansion.viddil}">Відділ</td>
                <td th:text="${vacansion.posada}">Вакантна посада</td>
                <td class="text-center" th:text="${vacansion.getCount()}">Чисельність</td>
            </tr>
            </tbody>
        </table>
        <div>
            Кількість записів: <label th:text="${total}"></label>
        </div>
    </form>
</div>
</body>
</html>
